{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        {%  if user.is_authenticated %}
        <div class="topnav" id="topnav-main">
                
                <a href="{% url 'logout' %}">Se d√©connecter</a>
                <a href="{% url 'follow' %}">Abonnements</a>
                <a href="{% url 'posts' %}">Posts</a>
                <a href="{% url 'home' %}">Flux</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="bi-text-center" style="font-size: 1.8rem"></i>
                </a>
            <p class="site-name">LITReview</p>
                  
        </div>
        {% else %}
        <div class="topnav" id="topnav-log">    
                
                <a href="{% url 'signup' %}">S'inscrire</a>
                <a href="{% url 'login' %}">Accueil</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="bi-text-center" style="font-size: 1.8rem"></i>
                </a>
            <p class="site-name">LITReview</p>
                  
        </div>
        {% endif %}

        <title>LITReview</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'app.css' %}">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        


        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type=text/javascript src="{% static 'script.js' %}"></script>
    <script>
        function myFunction() {
        var x = document.getElementById('topnav-main');
        var y = document.getElementById('topnav-log');

        if(typeof(x) != 'undefined' && x != null){
            x.onclick = function(){
                if (x.className === "topnav") {
                    x.className += " responsive";
                 } else {
                    x.className = "topnav";
                 }
            }
        }
        if(typeof(y) != 'undefined' && y != null){
            y.onclick = function(){
                if (y.className === "topnav") {
                    y.className += " responsive";
                 } else {
                    y.className = "topnav";
                 }
            }
        }
        }   

       
</script>


</html>
