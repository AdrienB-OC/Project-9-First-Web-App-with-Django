{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2 class="post-creation">Demander une critique</h2>
    <form method="post" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit button" class="btn btn-outline-dark">Publier ma demande</button>
    </form>
{% endblock content %}
