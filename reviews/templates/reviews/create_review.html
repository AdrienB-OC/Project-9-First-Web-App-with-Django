{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2 class="post-creation">Poster une critique</h2>
    <form method="post" enctype="multipart/form-data">
        {{ ticket_form|crispy }}
        {{ review_form|crispy }}
        {% csrf_token %}
        <button type="submit button" class="btn btn-outline-dark">Publier ma critique</button>
    </form>
{% endblock content %}
